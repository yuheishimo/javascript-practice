<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript カレンダー</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <!-- カレンダーの基本的な構造を定義します。月の表示部分と日付の表示 -->
  <div id="calendar">
    <div id="month">
      <button id="prev">前月</button>
      <h2 id="monthYear"></h2>
      <button id="next">次月</button>
    </div>
    <div id="days">
      <div>日</div>
      <div>月</div>
      <div>火</div>
      <div>水</div>
      <div>木</div>
      <div>金</div>
      <div>土</div>
    </div>
    <div id="dates"></div>
  </div>
  <script src="./assets/js/calendar.js"></script>
</body>
</html>
